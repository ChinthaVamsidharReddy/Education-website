<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>login page</title>
</head>
<body>
    <div class="container">
    <form action="" id="sign-in">
        <input type="username" id="username"placeholder="Username" required>
        <input type="password"id="password"placeholder="Password" required>
        <button type="submit"id="submit" onclick="signin(event)">login</button>
        <p id="error-message"></p>
        <p>Don't have a account ?<a href="signup.html"> Sign-up</a></p>
    </form>
    <script src="checking.js"></script>
</div>
</body>
</html>
